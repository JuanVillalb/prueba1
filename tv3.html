//añadir programas a la lista de favoritos del usuario
function agregar_favorito(user,show) 
  { 
    var url = "agregar_favorito.php"; // El script a dónde se realizará la petición.

     $.ajax({

       type: "POST",

       url: url,

       data: {usuario: user, programa: show },// Adjuntar los campos del formulario enviado.

       success: function(data)

       {
          var tilde = '<span class="mbr-iconfont pr-2 mbri-success" style="color: rgb(0, 255, 255); font-size: 30px;"></span></a><span class="count py-3 mbr-fonts-style display-7"></br>Favorito</span>';
          $( "#favorito" ).replaceWith(tilde);
       }

     });
    alert("Añadido a tu lista!");
    location.reload();
  }
//
//eliminar programas de la lista de favoritos del usuario
function eliminar_favorito(user,show)
{
        var url = "eliminar_favorito.php"; // El script a dónde se realizará la petición.

         $.ajax({

           type: "POST",

           url: url,

           data: {usuario: user, programa: show },// Adjuntar los campos del formulario enviado.

           success: function(data)

           {
              var cruz = '<span class="mbr-iconfont pr-2 mbri-plus" style="color: rgb(0, 255, 255); font-size: 30px;"></span></a><span class="count py-3 mbr-fonts-style display-7"></br>Mi lista</span>';
              $( "#favorito" ).replaceWith(cruz);
           }

         });
        alert("Eliminado de tu lista!");
        location.reload();
}

$(".clasificacion").find("input").change(function(){
  var valor = $(this).val()
  $(".clasificacion").find("input").removeClass("activo")
  $(".clasificacion").find("input").each(function(index){
     if(index+1<=valor){
      $(this).addClass("activo")
     }
     
  })
});

$(".clasificacion").find("label").mouseover(function(){
  var valor = $(this).prev("input").val()
  $(".clasificacion").find("input").removeClass("activo")
  $(".clasificacion").find("input").each(function(index){
     if(index+1<=valor){
      $(this).addClass("activo")
     }
     
  })
});

function buscar_loc(){
  var p = document.getElementById('provincia').value;
  var url = "buscar_localidad.php";
  $.ajax({
    url:url,
    data: {prov : p},
    type: 'get',
      success: function(data){
      $("#localidad").html(data);
    }
  });
}

function buscar_codp(){
  var l = document.getElementById('loc').value;
  var url = "buscar_codpostal.php";
  $.ajax({
    url:url,
    data: {loc : l},
    type: 'get',
      success: function(data){
      $("#cod_postal").html(data);
    }
  });
}
